<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARMStatues – Artist Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 text-gray-900">
    <!-- Navigation bar -->
    <nav class="bg-white shadow-md sticky top-0 z-10">
        <div class="container mx-auto px-4 flex items-center justify-between h-16">
            <div class="flex items-center space-x-8">
                <a href="index.html" class="text-2xl font-bold text-blue-700">ARMStatues</a>
                <div class="hidden md:flex space-x-6">
                    <a href="browse.html" class="hover:text-blue-600 transition-colors">Decorations</a>
                    <a href="browse.html" class="hover:text-blue-600 transition-colors">Custom Art</a>
                    <a href="browse.html" class="hover:text-blue-600 transition-colors">Collections</a>
                    <a href="sell.html" class="hover:text-blue-600 transition-colors">Sell Your Art</a>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <a href="login.html" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">Sign In</a>
            </div>
        </div>
    </nav>

    <!-- Application form section -->
    <section class="py-16">
        <div class="container mx-auto px-4 max-w-xl">
            <h1 class="text-3xl font-bold mb-2">Artist Application</h1>
            <p class="text-gray-600 mb-8">Join our community of talented artists and start selling your work.</p>
            <form class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your full name" />
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="you@email.com" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                        <input type="text" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="555-1234" />
                    </div>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Artist/Studio Name</label>
                        <input type="text" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Studio name" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Primary Specialty</label>
                        <select class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option>Select specialty</option>
                            <option>Sculptures</option>
                            <option>Statues</option>
                            <option>Pottery & Ceramics</option>
                            <option>Mixed Media</option>
                            <option>Bronze Work</option>
                            <option>Marble Carving</option>
                            <option>Custom Art</option>
                        </select>
                    </div>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Years of Experience</label>
                        <select class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option>Select experience level</option>
                            <option>1–2 years</option>
                            <option>3–5 years</option>
                            <option>6–10 years</option>
                            <option>10+ years</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Portfolio Website/Instagram</label>
                        <input type="url" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="https://..." />
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Tell us about your work</label>
                    <textarea rows="4" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Describe your artistic style, inspirations, and what makes your work unique…"></textarea>
                </div>
                <div class="flex space-x-4">
                    <button type="button" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-md font-semibold transition-colors" onclick="alert('Application submitted!')">Submit Application</button>
                    <a href="sell.html" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 py-3 rounded-md font-semibold text-center transition-colors">Back</a>
                </div>
            </form>
        </div>
    </section>

    <footer class="py-8 bg-gray-50 text-gray-500 text-center border-t">
        <p>&copy; 2025 ARMStatues. All rights reserved.</p>
    </footer>
</body>
</html>
