<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List New Product â€“ ARMStatues</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 text-gray-900">
    <!-- Simple navigation bar -->
    <nav class="bg-white shadow sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <a href="index.html" class="text-2xl font-bold text-blue-700">ARMStatues</a>
            <a href="dashboard.html" class="text-sm text-gray-700 hover:text-blue-600">Dashboard</a>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 py-10">
        <h1 class="text-3xl font-bold mb-2">List New Product</h1>
        <p class="text-gray-600 mb-8">Add your artwork to the marketplace</p>

        <form>
            <!-- Basic Information -->
            <div class="bg-white rounded-lg shadow p-6 mb-8">
                <h2 class="text-xl font-semibold mb-4">Basic Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Product Name<span class="text-red-500">*</span></label>
                        <input type="text" placeholder="e.g., Classical Venus Statue" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Price (USD)<span class="text-red-500">*</span></label>
                        <input type="number" placeholder="0.00" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Description<span class="text-red-500">*</span></label>
                        <textarea rows="4" placeholder="Describe your artwork's inspiration, technique, and unique features..." class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Category<span class="text-red-500">*</span></label>
                        <select class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option>Select category</option>
                            <option>Sculptures</option>
                            <option>Decorations</option>
                            <option>Garden</option>
                            <option>Woodworks</option>
                            <option>Glasswork</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="flex items-center space-x-2">
                        <input id="customToggle" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded" />
                        <label for="customToggle" class="text-sm text-gray-700">This is a custom/commission piece</label>
                    </div>
                </div>
            </div>

            <!-- Physical Details -->
            <div class="bg-white rounded-lg shadow p-6 mb-8">
                <h2 class="text-xl font-semibold mb-4">Physical Details</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Material</label>
                        <input type="text" placeholder="e.g., Carrara Marble, Bronze, Ceramic" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Weight (lbs)</label>
                        <input type="text" placeholder="Approximate weight" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Dimensions</label>
                        <input type="text" placeholder="e.g., 24" H x 12" W x 8" D" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Condition</label>
                        <select class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option>New</option>
                            <option>Excellent</option>
                            <option>Good</option>
                            <option>Fair</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Product Images -->
            <div class="bg-white rounded-lg shadow p-6 mb-8">
                <h2 class="text-xl font-semibold mb-4">Product Images</h2>
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer">
                    <div class="text-4xl mb-4">ðŸ“¸</div>
                    <p class="text-gray-600">Click to upload images or drag and drop</p>
                    <p class="text-sm text-gray-500 mt-2">PNG, JPG up to 10MB each</p>
                </div>
            </div>

            <!-- Shipping Info -->
            <div class="bg-white rounded-lg shadow p-6 mb-8">
                <h2 class="text-xl font-semibold mb-4">Shipping Info</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Shipping Dimensions</label>
                        <input type="text" placeholder="e.g., 30" H x 18" W x 12" D" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Shipping Weight (lbs)</label>
                        <input type="text" placeholder="Total weight for shipping" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                    </div>
                </div>
            </div>

            <!-- Form actions -->
            <div class="flex justify-between flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                <a href="dashboard.html" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg text-center">Cancel</a>
                <a href="dashboard.html" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-lg text-center">Save as Draft</a>
                <a href="dashboard.html" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-center">List Product</a>
            </div>
        </form>
    </main>

    <footer class="py-8 bg-white text-gray-500 text-center border-t">
        <p>&copy; 2025 ARMStatues. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
