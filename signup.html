<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARMStatues â€“ Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 bg-white rounded-xl shadow-md fade-in">
        <a href="index.html" class="text-blue-600 text-sm inline-block mb-4">&larr; Back to Gallery</a>
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold mb-2">Create an Account</h1>
            <p class="text-gray-600 text-sm">Join ARMStatues to start buying and selling beautiful artwork.</p>
        </div>
        <div class="flex mb-6 border rounded-md overflow-hidden">
            <button class="flex-1 py-2 bg-gray-100 text-gray-600 hover:bg-gray-200 transition-colors" onclick="window.location.href='login.html'">Sign In</button>
            <button class="flex-1 py-2 bg-blue-600 text-white font-semibold">Sign Up</button>
        </div>
        <form>
            <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
            <input type="text" class="w-full border border-gray-300 rounded-md px-4 py-2 mb-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your name" />
            <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
            <input type="email" class="w-full border border-gray-300 rounded-md px-4 py-2 mb-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="you@email.com" />
            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" class="w-full border border-gray-300 rounded-md px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Create a password" />
            <button type="button" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md font-semibold transition-colors" onclick="window.location.href='index.html'">Create Account</button>
        </form>
        <p class="text-xs text-gray-500 mt-6 text-center">By signing up, you agree to our terms of service and privacy policy.</p>
    </div>
</body>
</html>
